<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <!-- 使用 CDN 引入 Bootstrap 的 CSS 樣式表 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 使用 Jinja 的 url_for 來生成 CSS 檔案的 URL -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register-styles.css') }}">
</head>
<body>
    <header class="bg-dark text-white text-center p-4">
        <h1>歡迎來到智慧圖書館系統</h1>
    </header>
    <div class="container">
        <!-- 拍照部分 -->
        <div class="camera-container">
            <h2>拍照</h2>
            <video id="camera" width="320" height="240" autoplay></video>
            <button type="button" onclick="takePhoto()" class="btn btn-primary">拍照</button>
            <!-- 初始時將照片預覽隱藏 -->
            <img id="photo" alt="照片預覽" style="display: none;">
        </div>
        <!-- 註冊內容填寫部分 -->
        <div class="register-container">
            <h2>註冊</h2>
            <form id="register-form">
                <div class="mb-3">
                    <label for="new-username" class="form-label">新帳號:</label>
                    <input type="text" class="form-control" id="new-username" name="new-username" required>
                </div>
                <div class="mb-3">
                    <label for="new-password" class="form-label">新密碼:</label>
                    <input type="password" class="form-control" id="new-password" name="new-password" required>
                </div>
                <div class="mb-3">
                    <label for="book-type">喜愛的書籍類型:</label>
                    <div class="checkbox-container">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="fiction" id="book-fiction" name="book-type">
                            <label class="form-check-label" for="book-fiction">小說</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="non-fiction" id="book-non-fiction" name="book-type">
                            <label class="form-check-label" for="book-non-fiction">非小說</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="history" id="book-history" name="book-type">
                            <label class="form-check-label" for="book-history">歷史書籍</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="cooking" id="book-cooking" name="book-type">
                            <label class="form-check-label" for="book-cooking">料理書籍</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="horror" id="book-horror" name="book-type">
                            <label class="form-check-label" for="book-horror">恐怖小說</label>
                        </div>
                    </div>
                </div>
                
                <button type="button" onclick="register()" class="btn btn-primary">註冊</button>
            </form>
            <!-- 使用 url_for 來生成登入頁面的 URL -->
            <p class="mt-3">已有帳號? <a button onclick="window.location.href='/'" class="btn btn-link">點此返回登入</a></p>
        </div>
    </div>

    <!-- 使用 CDN 引入 Bootstrap 的 JavaScript 檔案 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 使用 Jinja 的 url_for 來生成腳本檔案的 URL -->
    <script src="{{ url_for('static', filename='js/register-script.js') }}"></script>
</body>
</html>
