<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖書館使用者介面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user-styles.css') }}">
</head>
<body>
    <div id="header">
        <h1>圖書館使用者介面</h1>
    </div>

    <div id="main-container">
        <div id="welcome-message">
            歡迎使用者ID: <span id="user-id">YourUserID</span>
        </div>

        <div class="book">
            <img src="book1.jpg" alt="Book 1 Cover">
            <div class="book-info">
                <h3>Book 1 Title</h3>
                <p>分類: Fiction</p>
                <p>評分: 4.5</p>
            </div>
        </div>

        <div class="book">
            <img src="book2.jpg" alt="Book 2 Cover">
            <div class="book-info">
                <h3>Book 2 Title</h3>
                <p>分類: Mystery</p>
                <p>評分: 4.0</p>
            </div>
        </div>

        <!-- 顯示更多書籍... -->

        <div id="action-buttons">
            <a href="{{ url_for('routes.borrow') }}" class="borrow">借書</a>
            <a href="{{ url_for('routes.recommend') }}" class="return">還書</a>
            <a href="{{ url_for('routes.index') }}" class="logout">登出</a>
        </div>
    </div>
</body>
</html>
