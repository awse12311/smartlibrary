<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>借書閱系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/borrow-styles.css') }}">
</head>
<body>
    <div id="header">
        <h1>借書閱系統</h1>
    </div>

    <div id="main-container">
        <div id="registered-books">
            <h2>已登記書籍</h2>
            <p>請掃描標籤已完成借閱</p>

            <!-- 書籍列表表格 -->
            <table>
                <thead>
                    <tr>
                        <th>書名</th>
                        <th>分類</th>
                        <th>評價</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Book 1 Title</td>
                        <td>Fiction</td>
                        <td>4.5</td>
                    </tr>
                    <tr>
                        <td>Book 2 Title</td>
                        <td>Mystery</td>
                        <td>4.0</td>
                    </tr>
                    <!-- 添加更多書籍行 -->
                </tbody>
            </table>

            <!-- 確認登記和返回按鈕 -->
            <div id="action-buttons">
                <button class="confirm-registration">確認登記</button>
                <a class="back-to-user-interface" href="{{ url_for('routes.user') }}">返回使用者介面</a>
            </div>
        </div>
    </div>
</body>
</html>
